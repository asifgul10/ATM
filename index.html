<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Machine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="loginScreen">
        <h1>Simple ATM Machine</h1>
        <div class="screen">
            <input type="number" id="input_field" class="input_field" placeholder="Enter Your PIN">
            <Label class=" msg"> Enter your PIN</Label>
        </div>
        <div>
            <button class="log_btn key-btn" value="Enter">Enter</button>
            <button class="clear_btn key-btn" value="Clear">Clear</button>
        </div>
    </div>
    <div id="menu"></div>
    <div id="accInfoConatiner"></div>
    <div id="inquiryContainer"></div>
    <div id="cashWithdrawContainer"></div>
    <div id="depositContainer"></div>
    <div id="transferMoneyContainer"> </div>
</body>
<script src="java.js"></script>

</html>
